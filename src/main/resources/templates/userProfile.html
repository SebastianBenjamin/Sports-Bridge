<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'SportsBridge - ' + ${targetUser.firstName} + ' ' + ${targetUser.lastName} + ' Profile'">User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SportsBridge</h1>
            <div class="flex items-center space-x-4">
                <button onclick="goBack()" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded text-white font-medium flex items-center">
                    <i class="fas fa-arrow-left w-5 h-5 mr-2"></i> Go Back
                </button>
                <span th:text="'Welcome, ' + ${currentUser.firstName} + ' ' + ${currentUser.lastName}">Welcome User</span>
                <img th:src="${currentUser.profileImageUrl}" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                <a href="/logout" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
            </div>
        </div>
    </header>

    <!-- Success/Error Messages -->
    <div th:if="${message}" class="container mx-auto mt-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${message}"></span>
        </div>
    </div>

    <div th:if="${errorMessage}" class="container mx-auto mt-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Profile Header -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex items-center space-x-6">
                <img th:src="${targetUser.profileImageUrl ?: 'https://via.placeholder.com/120'}"
                     alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-blue-200">
                <div class="flex-1">
                    <h1 class="text-3xl font-bold text-gray-900" th:text="${targetUser.firstName + ' ' + targetUser.lastName}">User Name</h1>
                    <p class="text-lg text-gray-600 capitalize" th:text="${targetRole}">Role</p>
                    <div th:if="${targetUser.bio}" class="mt-2">
                        <p class="text-gray-700" th:text="${targetUser.bio}">User bio</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="inline-block bg-blue-100 text-blue-800 text-lg px-4 py-2 rounded-full font-semibold capitalize" th:text="${targetRole}">Role</span>
                </div>
            </div>
        </div>

        <!-- Profile Information -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Profile Information</h2>
            <div id="profileInfo" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Profile data will be loaded here dynamically -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading profile information...</p>
                </div>
            </div>
        </div>

        <!-- Recent Posts -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold text-gray-900 mb-4">Recent Posts</h2>
            <div id="userPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- User posts will be loaded here dynamically -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Get user data from Thymeleaf
        const targetUserId = /*[[${targetUser.id}]]*/ null;
        const currentUserId = /*[[${currentUser.id}]]*/ null;
        const targetRole = /*[[${targetRole}]]*/ '';
        const currentUserRole = /*[[${role}]]*/ '';

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Load user profile data
        async function loadUserProfile() {
            try {
                const response = await fetch(`/api/profile/user/${targetUserId}`);
                const result = await response.json();

                if (result.success) {
                    renderProfileInfo(result);
                } else {
                    document.getElementById('profileInfo').innerHTML = `
                        <div class="col-span-2 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>Failed to load profile information</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profileInfo').innerHTML = `
                    <div class="col-span-2 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Error loading profile information</p>
                    </div>
                `;
            }
        }

        // Render profile information based on role
        function renderProfileInfo(data) {
            const container = document.getElementById('profileInfo');
            let profileHTML = '';

            switch (targetRole) {
                case 'athlete':
                    profileHTML = generateAthleteProfile(data.professional);
                    break;
                case 'coach':
                    profileHTML = generateCoachProfile(data.professional);
                    break;
                case 'sponsor':
                    profileHTML = generateSponsorProfile(data.professional);
                    break;
                default:
                    profileHTML = '<div class="col-span-2 text-center text-gray-500"><p>No profile information available</p></div>';
            }

            container.innerHTML = profileHTML;
        }

        // Generate athlete profile HTML
        function generateAthleteProfile(data) {
            return `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <p class="text-gray-900">${data.state && data.district ? data.state + ', ' + data.district : 'Not specified'}</p>
                </div>
                ${data.currentCoach ? `
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Coach</label>
                        <p class="text-gray-900">${data.currentCoach.name}</p>
                    </div>
                ` : ''}
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">About</label>
                    <p class="text-gray-900">Professional athlete focused on achieving excellence in sports.</p>
                </div>
            `;
        }

        // Generate coach profile HTML
        function generateCoachProfile(data) {
            return `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
                    <p class="text-gray-900">${data.specialization || 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Experience</label>
                    <p class="text-gray-900">${data.experienceYears ? data.experienceYears + ' years' : 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Authority/Certification</label>
                    <p class="text-gray-900">${data.authority || 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <p class="text-gray-900">${data.state && data.district ? data.state + ', ' + data.district : 'Not specified'}</p>
                </div>
            `;
        }

        // Generate sponsor profile HTML
        function generateSponsorProfile(data) {
            return `
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                    <p class="text-gray-900">${data.companyName || 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                    <p class="text-gray-900">${data.industry || 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Website</label>
                    <p class="text-gray-900">${data.website ? `<a href="${data.website}" target="_blank" class="text-blue-600 hover:underline">${data.website}</a>` : 'Not specified'}</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget Range</label>
                    <p class="text-gray-900">${data.budgetRange || 'Not specified'}</p>
                </div>
            `;
        }

        // Load user's posts
        async function loadUserPosts() {
            try {
                const response = await fetch(`/api/posts/user/${targetUserId}`);
                const result = await response.json();

                if (result.success) {
                    renderUserPosts(result.posts);
                } else {
                    document.getElementById('userPosts').innerHTML = `
                        <div class="col-span-3 text-center text-gray-500">
                            <i class="fas fa-info-circle text-2xl mb-2"></i>
                            <p>No posts found</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('userPosts').innerHTML = `
                    <div class="col-span-3 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Error loading posts</p>
                    </div>
                `;
            }
        }

        // Render user posts
        function renderUserPosts(posts) {
            const container = document.getElementById('userPosts');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="col-span-3 text-center text-gray-500">
                        <i class="fas fa-file-alt text-4xl mb-4"></i>
                        <p>No posts yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <h4 class="font-semibold text-gray-900 mb-2">${post.title}</h4>
                    <p class="text-sm text-gray-600 mb-3">${post.description}</p>
                    ${post.imageUrl ? `
                        <div class="mb-3">
                            <img src="${post.imageUrl}" alt="Post Image" class="w-full h-32 object-cover rounded">
                        </div>
                    ` : ''}
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">${post.postType}</span>
                        <span>${new Date(post.postedAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            loadUserPosts();
        });
    </script>
</body>
</html>
