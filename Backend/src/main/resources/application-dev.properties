# Dev profile: PostgreSQL (aligns with production)
# Server port resolves from SERVER_PORT or PORT env, default 8080
server.port=${SERVER_PORT:${PORT:8080}}

spring.datasource.url=jdbc:postgresql://localhost:5432/sportsbridge
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Do NOT run data.sql in dev (legacy schema mismatch)
spring.sql.init.mode=never

# Disable H2 console in Postgres dev
spring.h2.console.enabled=false

spring.thymeleaf.cache=false
