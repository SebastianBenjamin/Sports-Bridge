# Dev profile: H2 in-memory DB
# Server port resolves from SERVER_PORT or PORT env, default 8080
server.port=${SERVER_PORT:${PORT:8080}}

spring.datasource.url=jdbc:h2:mem:sportsbridge;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Do NOT run data.sql in dev (schema mismatch with current entities)
spring.sql.init.mode=never

# Enable H2 console for debugging at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false
