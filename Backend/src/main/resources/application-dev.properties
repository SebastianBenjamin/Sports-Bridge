# Dev profile: PostgreSQL (aligns with production)
# Server port resolves from SERVER_PORT or PORT env, default 8080
server.port=${SERVER_PORT:${PORT:8080}}

spring.datasource.url=jdbc:postgresql://localhost:5432/sportsbridge
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialize only schema after JPA creates entities
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/nodata.sql

# Disable H2 console in Postgres dev
spring.h2.console.enabled=false

# Disable Flyway in dev (migrations reference JPA tables)
spring.flyway.enabled=false

spring.thymeleaf.cache=false
