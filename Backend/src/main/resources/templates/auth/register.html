<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sports Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="registration-page">
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card card-hover">
                        <div class="card-header text-center bg-white">
                            <h4 class="mb-0">
                                <i class="fas fa-bridge text-primary"></i> Sports Bridge
                            </h4>
                            <p class="text-muted mt-2">Create Your Account</p>
                            <div class="progress progress-thin">
                                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="card-body p-4">
                            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                            <form id="registrationForm" method="post" action="/auth/register" th:object="${userForm}" enctype="multipart/form-data">
                                <!-- Basic User Information -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                                        </div>
                                        <small class="text-muted">Minimum 6 characters</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="role" class="form-label">Role *</label>
                                        <select class="form-select" id="role" name="role" required>
                                            <option value="" disabled selected>Select Role</option>
                                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Profile Image Upload -->
                                <div class="mb-3">
                                    <label for="profileImage" class="form-label">Profile Image *</label>
                                    <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*" required>
                                    <small class="text-muted">Upload a clear profile picture (PNG/JPG)</small>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="tel" class="form-control" id="phone" name="phone" th:value="*{phone}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option value="">Select Gender</option>
                                            <option value="MALE">Male</option>
                                            <option value="FEMALE">Female</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" name="country" th:value="*{country}" placeholder="e.g., India, USA, UK">
                                </div>

                                <div class="mb-3">
                                    <label for="bio" class="form-label">Brief Bio (Optional)</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3" th:text="*{bio}" placeholder="Tell us a little about yourself..."></textarea>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and
                                        <a href="/privacy" target="_blank">Privacy Policy</a> *
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg btn-custom">
                                        <i class="fas fa-user-plus"></i> Create Account
                                    </button>
                                </div>
                            </form>

                            <hr>
                            <div class="text-center">
                                <p class="mb-0">Already have an account?
                                    <a href="/auth/login" class="text-decoration-none">Sign in here</a>
                                </p>
                            </div>
                        </div>
                        <div class="card-footer bg-light text-center">
                            <a href="/" class="btn btn-outline-secondary btn-sm btn-custom">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
