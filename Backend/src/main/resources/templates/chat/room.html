<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">
  <a href="/dashboard" class="btn btn-link">â† Back</a>
  <h3 class="mb-3">Chat</h3>
  <div id="messages" class="border rounded p-2 mb-2" style="height:50vh;overflow:auto"></div>
  <form id="sendForm" class="d-flex gap-2">
    <input class="form-control" id="msg" placeholder="Type a message" autocomplete="off">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
  <small class="text-muted">Note: Only the coach can send the first message.</small>

<script>
const roomId = (location.pathname.match(/\/(\d+)$/)||[])[1];
async function load(){
  const r = await fetch(`/api/chat/rooms/${roomId}/messages`);
  const el = document.getElementById('messages');
  el.innerHTML = '';
  if(!r.ok){ el.textContent = 'Failed to load.'; return; }
  const data = await r.json();
  data.forEach(m=>{
    const d = document.createElement('div');
    d.className='mb-1';
    d.textContent = `#${m.id} [${m.sender_id}] ${m.content}`;
    el.appendChild(d);
  });
  el.scrollTop = el.scrollHeight;
}

setInterval(load, 2000); load();

document.getElementById('sendForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const v = document.getElementById('msg').value.trim();
  if(!v) return;
  const r = await fetch(`/api/chat/rooms/${roomId}/messages`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({content:v})});
  if(r.ok){ document.getElementById('msg').value=''; load(); }
  else {
    const d = await r.json().catch(()=>({}));
    alert('Cannot send: '+(d.error||r.status));
  }
});
</script>
</body>
</html>
