<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Sports Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="error-container d-flex align-items-center">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="error-code">404</div>
                    <h1 class="display-4 mb-4">Page Not Found</h1>
                    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="mb-4">
                        <i class="fas fa-search fa-3x opacity-50"></i>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-light btn-lg">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
