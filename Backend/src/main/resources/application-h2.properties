# H2 in-memory profile for local runs without Postgres
server.port=${SERVER_PORT:${PORT:8080}}

spring.datasource.url=jdbc:h2:mem:sportsbridge;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Ensure JPA creates entities before running our schema/data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema-h2.sql
spring.sql.init.data-locations=classpath:/data-h2.sql

# Disable Flyway in H2 runs
spring.flyway.enabled=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false
