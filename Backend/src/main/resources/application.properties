spring.application.name=SportsBridge

# Default to dev profile locally; can be overridden via --spring.profiles.active=...
spring.profiles.active=dev

# Disable Flyway by default (profiles can override)
spring.flyway.enabled=false

# Make server port configurable via env
server.port=${SERVER_PORT:${PORT:8080}}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
